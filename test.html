<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="global.css" type="text/css" media="all" />
 <title>SimpliSearch Docs</title>
 <style>
  .container {
   display: flex;
   flex-direction: column;
   align-items: center;
   height: 100vh;
   padding: 2rem;
   box-sizing: border-box;

   * {
    max-width: 100vw;
    box-sizing: border-box;
   }
  }
  
  .carousels {
   display: flex;
   gap: 2rem;
   align-items: center;
   flex-direction: column;
   perspective: 200px;
  }
  
  .carousel {
   width: 90%;
   height: 250px;
   max-width: 700px;
   background: #E8ECE9;
   border-radius: 20px;
   box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
   display: flex;
   align-items: center;
   justify-content: center;
   overflow: hidden;
   position: relative;
   box-sizing: border-box;
   border: solid 2px var(--accent-color);
  }
  
  .carousel .slides {
   display: flex;
   transition: transform 0.5s ease-in-out;
   width: 100%;
   height: 100%;
  }
  
  .carousel .slide {
   min-width: 100%;
   padding: 1rem;
   box-sizing: border-box;
  }
  
  #textCarousel{
   padding: 5px;
   background: var(--card-background);
   .slide {
    background: #F4FFFA;
    width: 100%;
    height:100%;
    border-radius: 14px;
    margin:0 0px;
    font-size:14px;
    padding:0.5rem;
    border:1px solid #E7F7F2;
  }
  }
  
  .ipad {
   background: linear-gradient(45deg, black, var(--accent-color), black);
   height: auto;
   padding: 1rem;
   border: 8px solid #0E0F0E;
   box-shadow: inset 0 0 10px #000, 0 10px 30px rgba(0, 0, 0, 0.3);
   color: limegreen;
   font-family: monospace;
   box-sizing: border-box;
   aspect-ratio: 16/9;
   position: relative;
   animation:2s ipad-anim ease-in forwards;
   perspective: 3d;
   transform-style: preserve-3d;
   &::before {
    content: "";
    position: absolute;
    top: -7px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 17px;
    background: #111;
    border-radius: 6px;
    z-index: 10;
   }
  }
  
  .buttons {
   margin-top: 2rem;
   display: flex;
   gap: 1rem;
  }
  
  .buttons button {
    padding: 13px;
    border: solid 2px var(--hover-accent-color);
    color: white;
    background: var(--accent-color);
    margin: 3px;
    border-radius: var(--lg-radius);
    font-family: "Montserrat";
    font-weight: 600;
    &:hover{
      background: var(--hover-accent-color);
      scale: 0.9;    
  }
  }
  
  
  .buttons .active {
   background: #1BAE7C;
   scale:1.1 ;
  }
  
@keyframes ipad-anim{
  0% {
    transform: rotateX(15deg) rotateY(200deg);
  }
  78% {
    transform: rotateX(15deg) rotateY(15deg); 
  }
  90%{
    transform: rotateX(10deg) rotateY(5deg); 
  }
  97%{
   transform: rotateX(10deg) rotateY(5deg); 
  }
  100% {
    transform: rotateX(2deg) rotateY(2deg);
  }
}
 </style>
</head>

<body>
 <div class="container">
  <div class="carousels">
   <!-- Text Carousel -->
   <div class="carousel" id="textCarousel">
    <div class="slides">
     <div class="slide">Fast filtering of large arrays</div>
     <div class="slide">Plug and play with just 1 line of code</div>
     <div class="slide">Flexible: support custom scoring and sorting</div>
    </div>
   </div>
   
   <!-- Code Carousel -->
   <div class="carousel ipad" id="codeCarousel">
    <div class="slides">
     <div class="slide">search(list, "query")</div>
     <div class="slide">search(list, "query", { key: "title" })</div>
     <div class="slide">search(list, "query", { sort: true })</div>
    </div>
   </div>
  </div>
  
  <!-- Navigation Buttons -->
  <div class="buttons">
   <button class="nav-btn active" data-index="0">Home</button>
   <button class="nav-btn" data-index="1">Feature 1</button>
   <button class="nav-btn" data-index="2">Feature 2</button>
  </div>
 </div>
 
 <script>
  const textSlides = document.querySelector('#textCarousel .slides');
  const codeSlides = document.querySelector('#codeCarousel .slides');
  const buttons = document.querySelectorAll('.nav-btn');
  const width = textSlides.offsetWidth
  
  function goToSlide(index) {
   const offset = `translateX(-${index * width}px)`;
   textSlides.style.transform = offset;
   codeSlides.style.transform = offset;
   
   buttons.forEach(btn => btn.classList.remove('active'));
   buttons[index].classList.add('active');
  }
  
  buttons.forEach(btn => {
   btn.addEventListener('click', () => {
    const index = parseInt(btn.dataset.index, 10);
    goToSlide(index);
   });
  });
 </script>
</body>

</html>
